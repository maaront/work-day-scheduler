<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    <header>
        <h1>Work Day Scheduler</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id="todays-date"></p>
    </header>
    <hr>
    <main id="schedule">
        <form class="time-slot" id="800">
            <p class="time">8AM</p>
            <input class ="description" type="text" value="" />
            <button class="save" onclick="saveInput(800)">Save</button>
        </form>
        <form class="time-slot" id="900">
            <p class="time">9AM</p>
            <input class ="description" type="text" value="" />
            <button class="save">Save</button>
        </form>
        <form class="time-slot" id="2300">
            <p class="time">11PM</p>
            <input class ="description" type="text" value="" />
            <button class="save">Save</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
